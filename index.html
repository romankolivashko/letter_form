  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>

<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">First name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Last name</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input id="street" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" class="form-control" type="text">
        </div>
        <!-- <div class="form-group">
          <label for="noun">A noun</label>
          <input id="noun" class="form-control" type="text">
        </div> -->

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    
  </div>

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">

        <img
          src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg"
          alt="..."
          class="img-fluid"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Here's your postcard</h5>
          
          <div id="story">
            <!-- <h1>Here's your card:</h1> -->
            <p>
              Hi, <span class="person1"></span>  <span class="person2"></span> this you new super awesome postcard
            </p>
            <p>
              <h3>Your address:</h3>
              <span class="city"></span> appeared. "<span class="city"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span><span class="city"></span> and <span class="state"></span>.

          </div>


          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
